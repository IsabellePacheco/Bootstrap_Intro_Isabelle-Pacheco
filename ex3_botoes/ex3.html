<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap link ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
<!-- mt= margen topo -->
    <div class="container d-flex justify-content-center mt-3">
        <button class="btn btn-danger text-black">Botão 1</button>
        <button class="btn btn-warning text-black ms-3">Botão 2</button>
        <button class="btn btn-info text-black ms-3">Botão 3</button>
        <button class="btn btn-success text-black ms-3">Botão 4</button>
        <button class="btn btn-primary text-black ms-3">Botão 5</button>
        <button class="btn btn-secondary text-black ms-3">Botão 6</button>
    </div>

    <div class="container d-flex justify-content-center mt-3">
        <!-- botão com icone -->
        <button class="btn btn-danger ">
            <i class="bi bi-airplane-engines ">  Viagens</i>
        </button>
        <button class="btn btn-info ms-3">
            <i class="bi bi-cup-hot">Cafézinho</i>
        </button>
        <button class="btn btn-primary ms-3">
            <i class="bi bi-cup-hot">Amor</i>
        </button>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
